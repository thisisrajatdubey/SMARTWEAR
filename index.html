
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART WEAR</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <nav>
        <div class="logo">
            <img src="logo.png" alt="smartwear">
            <span>smartwear</span>
        </div>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="article.html" target="_blank">Features</a></li>

        </ul>
    </nav>

    <div class="content">
        <h1 class="slide-left">The<br>Future</h1>
        <p class="slide-left">This is the first smartwatch from our company. We're make a huge collection of watches in all gategories.</p>
        <div class="links slide-left">
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

</div>
<div class="container">
    <div class="col-sm-12" style="border:1px solid gray;">
        <h2>Registration Form</h2>
            <form id="myForm" class="myform formContainer">
                <div>
                <label for="name">Name:</label>
                <input type="text" onfocusout = 'document.getElementById("name").value = document.getElementById("name").value.trim()'
                       id="name" placeholder ="Enter name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email"  aria-describedby="emailHelp"
                       id="email" placeholder="Email" required>
            </div>
            <div>
                <fieldset id="radio-group">
                    Gender:
                    <label>
                        <input class="testButton2" type="radio" name="gender" value="Male">
                        M
                    </label>
                    <label>
                        <input class="testButton2" type="radio" name="gender" value="Female">
                        F
                    </label>
                </fieldset>
            </div>
            <div>
                <label>
                    URL:
                    <input name="myURL" type="url" id="myURL">
                </label>
             </div>
            <div>
            <label for="exampleDataList" class="form-label">Location</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Location">
                <datalist id="datalistOptions">
                    <option value="Germany">
                    <option value="Slovakia">
                    <option value="poland">
                    <option value="Hungary">
                </datalist>
            </div>
                <div>
                    <label for="favourite brand">favourite brand:</label>
                    <input type="text" id="favourite brand" placeholder ="enter your favourite brand" required>
                </div>
            <div class="checkboxContain">
                <label>
                    Accept Terms And Conditions:
                    <input id="Accept" name="accept" type="checkbox" required>
                </label>
            </div>
            <button type="submit" id="save_btn" class="btn">Submit</button>
            <input type="reset" id="clear" class="btn" value="clear">
            <button id="deleteButton" class="btn">Delete</button>
        </form>
        <div class="col-sm-12" style="border:1px solid gray;"></div>
            <h2 style="text-align: center;">Users</h2>
            <div class="row">
                <div class="col-sm-2" style="background-color:#808000;padding: 10px;">Name</div>
                <div class="col-sm-2" style="background-color:#808000;padding: 10px;">Email</div>
                <div class="col-sm-2" style="background-color:#808000;padding: 10px;">Gender</div>
                <div class="col-sm-2" style="background-color:#808000;padding: 10px;">Location</div>
                <div class="col-sm-2" style="background-color:#808000;padding: 10px;">URL</div>
                <div class="col-sm-2" style="background-color:#808000;padding: 10px;">favourite brand</div>
            </div>

        <div id="showUsers"></div>
    </div>
    <script id="Message" type="text/template">
        <div class="row">
            <div class="col-sm-2" >{{ name }}</div>
            <div class="col-sm-2">{{ email }}</div>
            <div class="col-sm-2">{{ gender }}</div>
            <div class="col-sm-2">{{ loc }}</div>
            <div class="col-sm-2">{{ url }}</div>
            <div class="col-sm-2">{{ text }}</div>
        </div>
    </script>
</div>
<script type="module" src="javascript.js">
</script>
</body>
</html>
